<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- style library to incorporate bootstrap grid layout,helper classes & responsiveness -->
    <link rel="stylesheet" href="css/bootstrap-3.3.7.min.css">

    <!-- style libraries for the app (onsen ui) -->
    <link id="utopiasoftware-onsen-core-style" rel="stylesheet" href="css/onsenui.min.css">
    <!-- NOTE: WE ARE ADDING THE ONSEN COMPONENT STYLES DYNAMICALLY -->
    <!--<link rel="stylesheet" href="css/onsen-css-components.min.css">-->
    <!-- style libraries for font icons -->
    <link rel="stylesheet" href="css/font_awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="css/material-design-iconic-font/css/material-design-iconic-font.min.css">

    <!-- style library for hint.css tooltip -->
    <link rel="stylesheet" href="css/hint.min.css">

    <!-- style library for animate.css tooltip -->
    <link rel="stylesheet" href="css/animate-3.6.1.min.css">

    <!--- style library used for ej2 -->
    <!-- NOTE: WE ARE ADDING THE EJ2 COMPONENT STYLES DYNAMICALLY -->
    <!--<link rel="stylesheet" href="css/ej2-material-16.1.29.css">-->

    <!--- kendo effects/animation style -->
    <link rel="stylesheet" href="css/kendo.custom.common.css">

    <!-- app custom font icons -->
    <link rel="stylesheet" href="css/app-custom-font-icons/css/app-custom-font-style.css">

    <!--- custom style for app -->
    <link rel="stylesheet" href="css/app-custom-styles.css">


    <!-- polyfil for ecma script 2015 -->
    <script src="js/polyfill.min.js"></script>

    <!-- library file for SystemJS module loader -->
    <script src="js/system-0.21.0.js"></script>

    <!-- jquery library -->
    <script src="js/jquery-2.1.4.min.js"></script>

    <!-- script check what theme to set for the app -->
    <script>
        var utopiasoftware_elementArray = []; // holds the array of link tags to be created
        if(window.localStorage.getItem("utopiasoftware-matchgains-theme") &&
            window.localStorage.getItem("utopiasoftware-matchgains-theme") == "light"){ // set the light theme
            // implement later
        }
        else{ // set the app and widgets dark theme
            $('html, body').addClass('utopiasoftware-matchgains-dark-theme');

            utopiasoftware_elementArray.push(document.createElement("link"));
            utopiasoftware_elementArray.push(document.createElement("link"));
            utopiasoftware_elementArray[0].setAttribute("rel", "stylesheet");
            utopiasoftware_elementArray[1].setAttribute("rel", "stylesheet");

            utopiasoftware_elementArray[0].setAttribute("href", "css/dark-onsen-css-components.min.css"); // inserte onsen dark theme
            utopiasoftware_elementArray[1].setAttribute("href", "css/ej2-highcontrast-16.1.46.css"); // insert ej2 dark theme
        }

        // load the new created elements
        $('#utopiasoftware-onsen-core-style').after(utopiasoftware_elementArray);
    </script>

    <!-- parsley library -->
    <script src="js/parsley-2.8.1.min.js"></script>

    <!-- kendo libraries -->
    <script src="js/kendo.2018.2.530/kendo.core.min.js"></script>
    <script src="js/kendo.2018.2.530/kendo.fx.min.js"></script>

    <!-- script library for onsen ui -->
    <script src="js/onsenui-2.10.1.min.js"></script>

    <!-- hybrid script libraries for cordova -->
    <script src="cordova.js"></script>

    <!-- app script -->
    <script src="js/compiled-js/base-compiled.js"></script>
    <script src="js/compiled-js/controller-compiled.js"></script>
    <script src="js/compiled-js/model-compiled.js"></script>

    <!-- Content-Security-Policy tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' wss: ws: data: http: https: blob: allyapp: gap 'unsafe-inline' 'unsafe-eval'">
</head>
<body>

<!-- splitter container housing the app -->
<ons-splitter>
    <ons-splitter-side id="side-menu" side="right" collapse width="60%">
        <ons-page id="side-menu-page">

            <ons-list>

                <ons-list-item tappable lock-on-drag="true">
                </ons-list-item>

            </ons-list>
        </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="splitter-content"></ons-splitter-content>
</ons-splitter>

<!-- onboarding navigator template page -->
<ons-template id="onboarding-template">
    <!-- onboarding navigator -->
    <ons-navigator id="onboarding-navigator" page="onboarding-page.html"></ons-navigator>
</ons-template>

<!-- signup template -->
<ons-template id="signup-template">
    <!-- signup navigator -->
    <ons-navigator id="signup-navigator" page="signup-page.html"></ons-navigator>
</ons-template>

<!-- login template -->
<ons-template id="login-template">
    <!-- login navigator -->
    <ons-navigator id="login-navigator" page="login-page.html"></ons-navigator>
</ons-template>

<!-- app-main navigator template page -->
<ons-template id="app-main-template">
    <!-- app-main navigator -->
    <ons-navigator id="app-main-navigator" page="main-page.html"></ons-navigator>
</ons-template>

<!-- loader modal -->
<ons-modal id="loader-modal" direction="up" style="background-color: rgba(0,0,0,0.9);">
    <div style="text-align: center; -webkit-animation-duration:1.5s; animation-duration:1.5s;" class="animated infinite bounce">
        <ons-icon icon="md-matchgains-icon-soccer" size="100px" spin
                  style="color: #f4c724; text-shadow: -1px -1px 2px #000000;"></ons-icon>
    </div>
    <div id="loader-modal-message" style="text-align: center; margin-top: 0.5em; font-size: 1.25em; text-shadow: -1px -1px 2px #000000;"></div>
</ons-modal>
</body>
</html>
